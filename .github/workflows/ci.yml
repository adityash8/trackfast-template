name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate schemas
      run: npm run gen:schema

    - name: Run linter
      run: npm run lint

    - name: Build project
      run: npm run build

    - name: Run doctor tests
      run: |
        npm run dev &
        sleep 10
        npm run doctor http://localhost:3000 || true
        pkill -f "next"